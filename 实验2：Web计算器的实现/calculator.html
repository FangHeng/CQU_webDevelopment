<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验2：Web计算器的实现</title>
	<link rel="stylesheet" type="text/css" href="calculator_style.css">
</head>
<body onLoad="initClock()">
	<div class="page-header">实验2：Web计算器的实现</div>
	<div class="calculator">
		<div class="input" id="input"></div>
		<div class="buttons">
			<div class="operators">
				<div>+</div>
				<div>-</div>
				<div>&times;</div>
				<div>&divide;</div>
			</div>
			<div class="leftPanel">
				<div class="numbers">
					<div>7</div>
					<div>8</div>
					<div>9</div>
				</div>
				<div class="numbers">
					<div>4</div>
					<div>5</div>
					<div>6</div>
				</div>
				<div class="numbers">
					<div>1</div>
					<div>2</div>
					<div>3</div>
				</div>
				<div class="numbers">
					<div>0</div>
					<div>.</div>
					<div id="clear">C</div>
				</div>
			</div>
			<div class="equal" id="result">=</div>
		</div>
	</div>

	<footer class="footer">
		<p> 2021级软件工程03班FangHeng. All Rights Reserved.</p>
	</footer>
<script src="calculator_script.js" ></script>
</body>
</html>
