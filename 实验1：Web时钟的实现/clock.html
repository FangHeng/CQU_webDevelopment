<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验1：Web时钟的实现</title>
<!--	<script type="text/javascript" src="clock_script.js"></script>-->
	<link rel="stylesheet" type="text/css" href="clock_style.css">
</head>
<body onLoad="initClock()">
	<div class="page-header">实验1：Web时钟的实现</div>
	<div class="clock">
		<div class="hour"></div>
		<div class="min"></div>
		<div class="sec"></div>
	</div>
	<div id="timedate">
		<a id="mon">January</a>
		<a id="d">1</a>,
		<a id="y">0</a><br />
		<a id="h">12</a> :
		<a id="m">00</a>:
		<a id="s">00</a>:
		<a id="mi">000</a>
	</div>

	<footer class="footer">
		<p> 2021级软件工程03班FangHeng. All Rights Reserved.</p>
	</footer>
<script src="clock_script.js" ></script>
</body>
</html>
